<section id="education" class="mx-auto my-16 max-w-6xl w-full p-4 sm:p-8 relative z-10">
  <div class="opacity-0 transform translate-y-5" 
       [ngClass]="{'opacity-100 translate-y-0': true}"
       style="transition: opacity 0.5s ease, transform 0.5s ease">
    <h2 class="text-3xl font-bold mb-12 relative inline-block">
      {{ 'education.title' | translate }}
      <span class="absolute -bottom-2 left-0 w-1/2 h-1 bg-gradient-to-r from-purple-500 to-blue-500 rounded-full"></span>
    </h2>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <div *ngFor="let education of educationItems; let i = index" 
         class="neumorphic p-6 rounded-xl transition-all duration-300 hover:translate-y-[-5px] opacity-0 transform translate-y-5"
         [ngClass]="{'opacity-100 translate-y-0': true}"
         [style]="{'transition': 'opacity 0.5s ease, transform 0.5s ease', 'transition-delay': (i * 0.1) + 's'}">
      
      <div class="flex items-center mb-4">
        <div class="w-12 h-12 flex items-center justify-center bg-gradient-to-br from-purple-500/10 to-blue-500/10 rounded-full mr-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-purple-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 10v6M2 10l10-5 10 5-10 5z"></path>
            <path d="M6 12v5c3 3 9 3 12 0v-5"></path>
          </svg>
        </div>
        <div>
          <h3 class="text-xl font-bold bg-gradient-to-r from-purple-500 to-blue-500 bg-clip-text text-transparent">
            {{ education.degree }}
          </h3>
          <p class="text-md font-semibold">{{ education.institution }}</p>
        </div>
      </div>
      
      <div class="ml-16">
        <div class="text-sm font-mono italic mb-2 text-foreground/70 flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2 text-purple-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="16" y1="2" x2="16" y2="6"></line>
            <line x1="8" y1="2" x2="8" y2="6"></line>
            <line x1="3" y1="10" x2="21" y2="10"></line>
          </svg>
          {{ education.period }}
        </div>
        <div class="text-sm font-mono italic mb-4 text-foreground/70 flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2 text-blue-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
            <circle cx="12" cy="10" r="3"></circle>
          </svg>
          {{ education.location }}
        </div>
        <p class="text-sm text-foreground/80">{{ education.description }}</p>
      </div>
    </div>
  </div>
</section>
