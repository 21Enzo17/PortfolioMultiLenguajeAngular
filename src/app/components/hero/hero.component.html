<section class="flex flex-col md:flex-row items-center p-4 mx-auto justify-between max-w-6xl w-full min-h-[80vh] py-16 md:py-4 gap-8 md:gap-4 relative z-10">
  <!-- Texto a la izquierda ocupando full en móvil, 3/4 en desktop -->
  <div class="w-full md:w-3/4 flex flex-col items-center md:items-start">
    <h1 class="pb-3 text-4xl md:text-6xl font-bold text-center md:text-left bg-gradient-to-r from-purple-500 to-blue-500 bg-clip-text text-transparent">
      Enzo Meneghini
    </h1>
    <h2 class="text-xl md:text-2xl mt-2 text-center md:text-left text-foreground/80">Full Stack Developer</h2>
    <div class="mt-6 md:mt-4 text-lg md:text-xl max-w-3xl text-center md:text-justify" [innerHTML]="'hero.bio' | translate">
    </div>

    <!-- Social links - better spacing on mobile -->
    <div class="logo-container flex flex-wrap justify-center md:justify-start gap-3 md:gap-4 mt-6 w-full">
      <!-- LinkedIn -->
      <div class="logo w-12 h-12 md:w-16 md:h-16 social-icon group">
        <a href="https://www.linkedin.com/in/enzo-meneghini/" target="_blank" aria-label="LinkedIn Profile" rel="noreferrer" class="w-full h-full flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 md:w-8 md:h-8 text-purple-500">
            <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
            <rect x="2" y="9" width="4" height="12"></rect>
            <circle cx="4" cy="4" r="2"></circle>
          </svg>
        </a>
      </div>

      <!-- Github -->
      <div class="logo w-12 h-12 md:w-16 md:h-16 social-icon group">
        <a href="https://github.com/21Enzo17" target="_blank" aria-label="GitHub Profile" rel="noreferrer" class="w-full h-full flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 md:w-8 md:h-8 text-blue-500">
            <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
          </svg>
        </a>
      </div>

      <!-- Mail -->
      <div class="logo w-12 h-12 md:w-16 md:h-16 social-icon group">
        <a href="mailto:enzo.meneghini@hotmail.com" aria-label="Email" class="w-full h-full flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 md:w-8 md:h-8 text-purple-500">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
            <polyline points="22,6 12,13 2,6"></polyline>
          </svg>
        </a>
      </div>

      <!-- WhatsApp -->
      <div class="logo w-12 h-12 md:w-16 md:h-16 social-icon group">
        <a href="https://wa.me/+543884600584" target="_blank" aria-label="WhatsApp Contact" rel="noreferrer" class="w-full h-full flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 md:w-8 md:h-8 text-blue-500">
            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
          </svg>
        </a>
      </div>

      <!-- CV Estático -->
      <div class="logo w-12 h-12 md:w-16 md:h-16 social-icon">
        <ng-container *ngIf="cvExists; else cvNotAvailable">
          <a href="/assets/ENZO MENEGHINI.pdf" download aria-label="Download CV" rel="noreferrer" class="w-full h-full flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 md:w-8 md:h-8 text-purple-500">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
              <polyline points="14 2 14 8 20 8"></polyline>
              <line x1="16" y1="13" x2="8" y2="13"></line>
              <line x1="16" y1="17" x2="8" y2="17"></line>
              <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
          </a>
        </ng-container>
        <ng-template #cvNotAvailable>
          <div class="w-full h-full flex items-center justify-center tooltip-container">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 md:w-8 md:h-8 text-purple-500">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
              <polyline points="14 2 14 8 20 8"></polyline>
              <line x1="16" y1="13" x2="8" y2="13"></line>
              <line x1="16" y1="17" x2="8" y2="17"></line>
              <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
            <span class="tooltip absolute -top-10 left-1/2 transform -translate-x-1/2 px-2 py-1 bg-background rounded shadow-md text-xs whitespace-nowrap opacity-0 group-hover:opacity-100 transition-opacity">
              {{ language === 'es' ? 'CV próximamente' : 'CV coming soon' }}
            </span>
          </div>
        </ng-template>
      </div>

      <!-- CV Generado Dinámicamente -->
      <div class="logo w-12 h-12 md:w-16 md:h-16 social-icon group">
        <button 
          (click)="generateCV()" 
          [disabled]="isGeneratingCV"
          class="w-full h-full flex items-center justify-center"
          [attr.aria-label]="language === 'es' ? 'Generar CV' : 'Generate CV'">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 md:w-8 md:h-8" [class.text-blue-500]="!isGeneratingCV" [class.animate-spin]="isGeneratingCV" [class.text-gray-500]="isGeneratingCV">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <path d="M9 15l3-3 3 3"></path>
            <path d="M12 12v6"></path>
          </svg>
        </button>
        <span class="tooltip absolute -top-10 left-1/2 transform -translate-x-1/2 px-2 py-1 bg-background rounded shadow-md text-xs whitespace-nowrap opacity-0 group-hover:opacity-100 transition-opacity">
          {{ isGeneratingCV ? (language === 'es' ? 'Generando...' : 'Generating...') : (language === 'es' ? 'Generar CV dinámico' : 'Generate dynamic CV') }}
        </span>
      </div>
    </div>
  </div>

  <!-- Imagen redonda ocupando full width en móvil, 1/4 en desktop -->
  <div class="w-full md:w-1/4 flex justify-center items-center order-first md:order-last mb-6 md:mb-0">
    <div class="w-72 h-72 md:w-64 md:h-64 lg:w-80 lg:h-80 rounded-[30px] neumorphic-inset overflow-hidden relative group">
      <div class="absolute inset-0 bg-gradient-to-r opacity-0 group-hover:opacity-100 transition-opacity duration-300 z-10"></div>
      <img src="assets/FotoPerfil.png" alt="Enzo Meneghini" class="imagen-enzo w-full h-full object-cover transition-transform duration-500 group-hover:scale-105 rounded-[30px]">
    </div>
  </div>
</section>
