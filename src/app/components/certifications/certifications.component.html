<section id="certifications" class="mx-auto my-16 max-w-6xl w-full p-4 sm:p-8 relative z-10">
  <div class="opacity-0 transform translate-y-5" 
       [ngClass]="{'opacity-100 translate-y-0': true}"
       style="transition: opacity 0.5s ease, transform 0.5s ease">
    <h2 class="text-3xl font-bold mb-12 relative inline-block">
      {{ 'certifications.title' | translate }}
      <span class="absolute -bottom-2 left-0 w-1/2 h-1 bg-gradient-to-r from-purple-500 to-blue-500 rounded-full"></span>
    </h2>
  </div>

  <!-- Certificaciones -->
  <div class="neumorphic p-6 rounded-xl mb-8 opacity-0 transform translate-y-5"
       [ngClass]="{'opacity-100 translate-y-0': true}"
       style="transition: opacity 0.5s ease, transform 0.5s ease; transition-delay: 0.1s">
    
    <h3 class="text-xl font-bold mb-6 flex items-center">
      <span class="icon-container flex items-center justify-center w-8 h-8 mr-3 rounded-full bg-purple-100 dark:bg-purple-900">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-purple-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="8" r="7"></circle>
          <polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline>
        </svg>
      </span>
      <span class="bg-gradient-to-r from-purple-500 to-blue-500 bg-clip-text text-transparent">
        Certificaciones
      </span>
    </h3>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
      <div *ngFor="let cert of certificates; let i = index" 
           class="certification-card p-4 rounded-lg transition-all duration-300">
        <div class="flex justify-between items-start">
          <h4 class="cert-name">{{ cert.name }}</h4>
          <span class="date-badge text-sm">{{ cert.date }}</span>
        </div>
        <p class="cert-issuer text-sm mt-2">{{ cert.issuer }}</p>
      </div>
    </div>
  </div>

  <!-- Idiomas -->
  <div class="neumorphic p-6 rounded-xl opacity-0 transform translate-y-5"
       [ngClass]="{'opacity-100 translate-y-0': true}"
       style="transition: opacity 0.5s ease, transform 0.5s ease; transition-delay: 0.2s">
    
    <h3 class="text-xl font-bold mb-6 flex items-center">
      <span class="icon-container flex items-center justify-center w-8 h-8 mr-3 rounded-full bg-blue-100 dark:bg-blue-900">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-blue-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21.59 12a9 9 0 0 1-9 9m9-9a9 9 0 0 0-9-9m9 9H3m9 9a9 9 0 0 1-9-9m9 9c1.66 0 3-8.37 3-9s-1.34-9-3-9m0 18c-1.66 0-3-8.37-3-9s1.34-9 3-9"></path>
        </svg>
      </span>
      <span class="bg-gradient-to-r from-purple-500 to-blue-500 bg-clip-text text-transparent">
        Idiomas
      </span>
    </h3>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div *ngFor="let lang of languages; let i = index" 
           class="certification-card flex flex-col items-center p-4 rounded-lg transition-all duration-300">
        <div class="font-bold text-lg mb-2 cert-name">{{ lang.language }}</div>
        <div class="language-badge text-sm">
          {{ lang.level }}
        </div>
      </div>
    </div>
  </div>
</section>
