<section id="skills" class="mx-auto my-16 max-w-6xl w-full p-8 relative z-10">
  <!-- TÃ­tulo con lÃ­nea decorativa mejorada -->
  <div class="opacity-0 transform translate-y-5" 
       [ngClass]="{'opacity-100 translate-y-0': true}"
       style="transition: opacity 0.5s ease, transform 0.5s ease">
    <h2 class="text-3xl font-bold mb-10 relative inline-block">
      {{ 'skills.title' | translate }}
      <span class="absolute -bottom-2 left-0 w-1/2 h-1 bg-gradient-to-r from-purple-500 to-blue-500 rounded-full"></span>
    </h2>
  </div>

  <!-- Grid de habilidades con espaciado mejorado para mobile -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <!-- Frontend -->
    <div class="neumorphic p-6 rounded-xl transition-all duration-300 hover:translate-y-[-5px] opacity-0 transform translate-y-5"
         [ngClass]="{'opacity-100 translate-y-0': true}"
         style="transition: opacity 0.5s ease, transform 0.5s ease; transition-delay: 0.1s">
      <h3 class="text-xl font-bold mb-6 flex items-center">
        <span class="icon-container flex items-center justify-center w-8 h-8 mr-3 rounded-full bg-purple-100 dark:bg-purple-900">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-purple-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        </span>
        <span class="bg-gradient-to-r from-purple-500 to-blue-500 bg-clip-text text-transparent">
          {{ 'skills.frontend.title' | translate }}
        </span>
      </h3>

      <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
        <div *ngFor="let skill of 'skills.frontend.items' | translate" 
             class="flex flex-col items-center hover:scale-110 transition-transform"
             style="transition: transform 0.3s ease">
          <div class="tech-icon w-14 h-14 mb-2 flex items-center justify-center">
            <iconify-icon [icon]="getIcon('frontend', skill.name, 'mdi:code-tags')" width="28" height="28"></iconify-icon>
          </div>
          <span class="text-sm text-center">{{ skill.name }}</span>
        </div>
      </div>
    </div>

    <!-- Backend -->
    <div class="neumorphic p-6 rounded-xl transition-all duration-300 hover:translate-y-[-5px] opacity-0 transform translate-y-5"
         [ngClass]="{'opacity-100 translate-y-0': true}"
         style="transition: opacity 0.5s ease, transform 0.5s ease; transition-delay: 0.2s">
      <h3 class="text-xl font-bold mb-6 flex items-center">
        <span class="icon-container flex items-center justify-center w-8 h-8 mr-3 rounded-full bg-blue-100 dark:bg-blue-900">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-blue-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="16 18 22 12 16 6"></polyline>
            <polyline points="8 6 2 12 8 18"></polyline>
          </svg>
        </span>
        <span class="bg-gradient-to-r from-purple-500 to-blue-500 bg-clip-text text-transparent">
          {{ 'skills.backend.title' | translate }}
        </span>
      </h3>

      <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
        <div *ngFor="let skill of 'skills.backend.items' | translate" 
             class="flex flex-col items-center hover:scale-110 transition-transform"
             style="transition: transform 0.3s ease">
          <div class="tech-icon w-14 h-14 mb-2 flex items-center justify-center">
            <iconify-icon [icon]="getIcon('backend', skill.name, 'mdi:code-braces')" width="28" height="28"></iconify-icon>
          </div>
          <span class="text-sm text-center">{{ skill.name }}</span>
        </div>
      </div>
    </div>

    <!-- Bases de Datos -->
    <div class="neumorphic p-6 rounded-xl transition-all duration-300 hover:translate-y-[-5px] opacity-0 transform translate-y-5"
         [ngClass]="{'opacity-100 translate-y-0': true}"
         style="transition: opacity 0.5s ease, transform 0.5s ease; transition-delay: 0.3s">
      <h3 class="text-xl font-bold mb-6 flex items-center">
        <span class="icon-container flex items-center justify-center w-8 h-8 mr-3 rounded-full bg-purple-100 dark:bg-purple-900">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-purple-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <ellipse cx="12" cy="5" rx="9" ry="3"></ellipse>
            <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"></path>
            <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"></path>
          </svg>
        </span>
        <span class="bg-gradient-to-r from-purple-500 to-blue-500 bg-clip-text text-transparent">
          {{ 'skills.databases.title' | translate }}
        </span>
      </h3>

      <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
        <div *ngFor="let skill of 'skills.databases.items' | translate" 
             class="flex flex-col items-center hover:scale-110 transition-transform"
             style="transition: transform 0.3s ease">
          <div class="tech-icon w-14 h-14 mb-2 flex items-center justify-center">
            <iconify-icon [icon]="getIcon('databases', skill.name, 'mdi:database')" width="28" height="28"></iconify-icon>
          </div>
          <span class="text-sm text-center">{{ skill.name }}</span>
        </div>
      </div>
    </div>

    <!-- DevOps & Herramientas -->
    <div class="neumorphic p-6 rounded-xl transition-all duration-300 hover:translate-y-[-5px] opacity-0 transform translate-y-5"
         [ngClass]="{'opacity-100 translate-y-0': true}"
         style="transition: opacity 0.5s ease, transform 0.5s ease; transition-delay: 0.4s">
      <h3 class="text-xl font-bold mb-6 flex items-center">
        <span class="icon-container flex items-center justify-center w-8 h-8 mr-3 rounded-full bg-blue-100 dark:bg-blue-900">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-blue-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="4 17 10 11 4 5"></polyline>
            <line x1="12" y1="19" x2="20" y2="19"></line>
          </svg>
        </span>
        <span class="bg-gradient-to-r from-purple-500 to-blue-500 bg-clip-text text-transparent">
          {{ 'skills.devops.title' | translate }}
        </span>
      </h3>

      <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
        <div *ngFor="let skill of 'skills.devops.items' | translate" 
             class="flex flex-col items-center hover:scale-110 transition-transform"
             style="transition: transform 0.3s ease">
          <div class="tech-icon w-14 h-14 mb-2 flex items-center justify-center">
            <iconify-icon [icon]="getIcon('devops', skill.name, 'mdi:tools')" width="28" height="28"></iconify-icon>
          </div>
          <span class="text-sm text-center">{{ skill.name }}</span>
        </div>
      </div>
    </div>
  </div>
</section>
